<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form X</title>
    <link rel="stylesheet" href="form.css">
    <style>
      body{
        background-color: rgb(4, 255, 0);
      }
      #inputForm{
        color:red;
        background-color: grey;
        text-align: center;
        font-size: 1.2rem;
        width:50%;
        margin:auto;
      }
      
      #usersTableH1{
        text-align:center;
        color:blue
      }
      #updateFormH1{
        text-align:center;
        color:blue
      }
      #inputFormH1{
        text-align:center;
        color:blue;
      }

      #usersTable{
        width: 60%;
        margin: auto;
        text-align: center;
      }
      #usersTable th{
        font-size: 2rem;
      }


      #updateForm{
        font-size:1.2rem;
        margin:auto;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <h1 id="inputFormH1">Contact Form</h1>
    <form action="/submit-form" method="POST" id="inputForm">
      <label for="hero">Hero:</label>
      <input type="text" id="hero" name="hero" required /><br /><br />
      <label for="origin">Origin:</label>
      <input type="text" id="origin" name="origin" required /><br /><br />
      <label for="superPowers">SuperPowers:</label><br />
      <textarea
        id="superPowers"
        name="superPowers"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />
      <input type="submit" value="submit" />
    </form>
    <h1 id="updateFormH1">User Management</h1>
    <form id="updateForm">
      <label for="currentHero">Hero Status:</label>
      <input type="text" id="currentHero" required /><br /><br />
      <label for="currentOrigin">Origin Status:</label>
      <input type="text" id="currentOrigin" required /><br /><br />
      <label for="currentPowers">Powers Status:</label>
      <input type="text" id="currentPowers" required /><br /><br />
      <label for="newHero">New Hero:</label>
      <input type="text" id="newHero" required /><br /><br />
      <label for="newOrigin">New Origin:</label>
      <input type="text" id="newOrigin" required /><br /><br />
      <label for="newPowers">New Powers:</label>
      <input type="text" id="newPowers" required /><br /><br />
      <button type="submit">Update User</button>
    </form>
    <h1 id="usersTableH1">Show Users</h1>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Hero</th>
          <th>Origin</th>
          <th>SuperPowers</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- data of users will be rendered here -->
      </tbody>
    </table>
    <script>
      document
        .getElementById("updateForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const currentHero = document.getElementById("currentHero").value;
          const currentOrigin = document.getElementById("currentOrigin").value;
          const currentPowers = document.getElementById("currentPowers").value;
          const newHero = document.getElementById("newHero").value;
          const newOrigin = document.getElementById("newOrigin").value;
          const newPowers = document.getElementById("newPowers").value;
          try {
            const response = await fetch(
              `/update-user/${currentHero}/${currentOrigin}/${currentPowers}`,
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ newHero, newOrigin, newPowers }),
              }
            );
            const data = await response.json();
            console.log(data);
            renderUsers();
            // alert("Message is: " + data.message);
            if (response.ok) {
            alert("User updated successfully: " + data.message);
          } else {
            alert("Failed to update user: " + data.message || "Unknown error");
          }
          } catch (error) {
            alert("Error updating user: " + error.message);
          }
        });
      async function fetchUsers() {
        try {
          const response = await fetch("/users");
          if (!response.ok) {
            throw new Error("Error fetching users. Response not ok");
          }
          // there could be an error getting response/fetching the endpoint
          console.log(response);
          const heroes = await response.json();
          // there could be an error parsing the response
          // console.log(users);
          return heroes;
        } catch (error) {
          console.error("There was a problem");
          console.error(error);
        }
      }

      async function renderUsers() {
        const tableBody = document.getElementById("userTableBody");
        tableBody.innerHTML = "";
        try {
          const heroes = await fetchUsers();
          if (Array.isArray(heroes) && heroes.length > 0) {
            heroes.forEach((h) => {
              console.log(h);
              const row = `<tr><td>${h.hero}</td><td>${h.origin}</td><td>${h.superPower}</td></tr>`;
              tableBody.innerHTML += row;
            });
          }
        } catch (error) {
          console.log(error)
        }
      }
      document.addEventListener("DOMContentLoaded", renderUsers);
    </script>
  </body>
</html>
